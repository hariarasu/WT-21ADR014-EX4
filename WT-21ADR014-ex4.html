<script>
  function calculateGPA() {

var credits1 = document.getElementById("credits1").value;
var credits2 = document.getElementById("credits2").value;
var credits3 = document.getElementById("credits3").value;
var credits4 = document.getElementById("credits4").value;
var credits5 = document.getElementById("credits5").value;
var grade1 = document.getElementById("grade1").value;
var grade2 = document.getElementById("grade2").value;
var grade3 = document.getElementById("grade3").value;
var grade4 = document.getElementById("grade4").value;
var grade5 = document.getElementById("grade5").value;

var gpa = ((credits1 * grade1) + (credits2 * grade2) + (credits3 * grade3) + (credits4 * grade4)+ (credits5 * grade5)) / (parseInt(credits1) + parseInt(credits2) + parseInt(credits3)+ parseInt(credits4)+ parseInt(credits5));

gpa = gpa.toFixed(2);

document.getElementById("gpa").innerHTML = gpa;
}
